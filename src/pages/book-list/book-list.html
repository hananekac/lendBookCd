
<ion-header>
  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      </ion-buttons>
      
    <ion-title>Books</ion-title>
  </ion-navbar>

 
</ion-header>


<ion-content padding>
<ion-list >
  <ion-item  *ngFor="let book of listBooks; let i = index" (click)="lendBook(i)" [color]="book.isLended ? 'danger' : 'secondary'">
    {{book.title}}
  </ion-item>
</ion-list>
</ion-content>
