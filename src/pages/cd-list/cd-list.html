
<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        
      <ion-title>CD</ion-title>
    </ion-navbar>
  
   
  </ion-header>


<ion-content padding>
<ion-list >
  <ion-item  *ngFor="let cd of listCd; let i = index" (click)="lendCd(i)" [color]="cd.isLended ? 'danger' : 'secondary'">
    {{cd.title}}
  </ion-item>
</ion-list>
</ion-content>
